<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <header>
    <h1 id='title'>Paleta de Cores</h1>
  </header>
  <main>
    <section id='options'>
      <div id='color-palette'>
      </div>
      <div id='menu-options'>
        <div id='menu-options-input-container'>
          <input type="number" placeholder="ex: 5" id="board-size" min="1" step="1">
          <button id='generate-board'>VQV</button>
        </div>
        <button id='clear-board'>Limpar</button>
      </div>
    </section>
    <section id='content'>
      <div id='pixel-board'></div>
    </section>
  </main>
  
<script src="/script.js"></script>
</body>
</html>
